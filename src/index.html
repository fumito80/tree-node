<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="badge-btn-spacer">
        <button class="badge-btn btn btn-primary btn-xs">抽出条件<span></span></button>
    </div>
    <div class="badge-btn-spacer">
        <button class="badge-btn btn btn-primary btn-xs">出力設定<span></span></button>
    </div>
    <aside></aside>
    <main>
        <section>
            <div class="tree-buttons">
                <button type="button" class="add-leaf-down btn btn-sm btn-primary"><i class="fa fa-arrow-down"></i>下に追加</button>
                <button type="button" class="add-leaf-up btn btn-sm btn-primary"><i class="fa fa-arrow-up"></i>上に追加</button>
                <button type="button" class="add-leaf-join btn btn-sm btn-primary"><i class="fa fa-share-alt"></i>結合して追加</button>
                <button type="button" class="del-tree btn btn-sm btn-danger"><i class="fa fa-trash"></i>削除</button>
            </div>
            <div class="playground">
                <div class="rootNode leaf-area"></div>
            </div>
        </section>
    </main>
    <dialog></dialog>
    <template>
        <label class="node">
            <input type="radio" name="node-selected">
            <div class="node-space-top droppable"></div>
            <div class="node-body" draggable="true">
                <div class="logical-operator-wrap">
                    <select class="form-control logical-operator">
                        <option value="AND">AND</option>
                        <option value="OR">OR</option>
                        <option value="NAND">NAND</option>
                    </select>
                </div>
                <div class="leaf-area"></div>
            </div>
            <div class="node-space-bottom droppable"></div>
        </label>
        <label class="leaf">
            <input type="radio" name="node-selected">
            <div class="leaf-space-top droppable"></div>
            <div class="leaf-body" draggable="true">
                <div class="leaf-number"></div>
                <select class="form-control filter-type">
                    <option value="filter-field">項目検索</option>
                    <option value="filter-relative">相対検索</option>
                </select>
                <div class="leaf-content"></div>
                <div class="leaf-menu"><button type="button" class="btn-leaf-menu btn btn-xs"><i class="fa fa-ellipsis-v"></i></button></div>
            </div>
            <div class="leaf-space-bottom droppable"></div>
        </label>
        <div class="drop-row"></div>
    </template>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
